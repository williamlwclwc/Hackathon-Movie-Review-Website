{% extends "template.html" %}
{% block content %}
    <!-- <h1>This is the home page</h1> -->
    <!-- bloc-1 -->
<div class="bloc full-width-bloc l-bloc" id="bloc-1">
	<div class="container none">
		<div class="row">
			<div class="col-12 offset-lg--1">
				<div id="carousel-movie" class="carousel slide carousel-style animated vanishIn none" data-ride="carousel" data-appear-anim-style="vanishIn">
					<ol class="carousel-indicators">
						<li data-target="#carousel-movie" data-slide-to="0" class="active">
						</li>
						<li data-target="#carousel-movie" data-slide-to="1">
						</li>
						<li data-target="#carousel-movie" data-slide-to="2">
						</li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<!-- First movie poster and its description -->
							<img class="d-inline-block w-100" alt="slide 1" src="{{ url_for('static', filename='./img/mountainsdusk.jpg')}}">
							<div class="carousel-caption">
								<h2 class="mg-md">
									Movie Title<br>
								</h2>
								<p>
									Short Description<br>
								</p>
							</div>
						</div>
						<div class="carousel-item">
							<!-- Second movie poster and its description -->
							<img alt="slide 2" class="d-inline-block w-100" src="{{ url_for('static', filename='./img/tracks.jpg')}}" />
							<div class="carousel-caption">
								<h2 class="mg-md">
									Movie Title<br>
								</h2>
								<p>
									Short Description<br>
								</p>
							</div>
						</div>
						<div class="carousel-item">
							<!-- Third movie poster and its description -->
							<img class="d-inline-block w-100" alt="slide 3" src="{{ url_for('static', filename='./img/sanfran.jpg')}}" />
							<div class="carousel-caption">
								<h2 class="mg-md">
									Movie Title<br>
								</h2>
								<p>
									Short Description <br>
								</p>
							</div>
						</div>
					</div><a class="carousel-nav-controls carousel-control-prev" href="#carousel-movie" role="button" data-slide="prev"><span class="fa fa-chevron-left"></span><span class="sr-only">Previous</span></a><a class="carousel-nav-controls carousel-control-next" href="#carousel-movie" role="button" data-slide="next"><span class="fa fa-chevron-right"></span><span class="sr-only">Next</span></a>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- bloc-1 END -->
{% endblock content %}
